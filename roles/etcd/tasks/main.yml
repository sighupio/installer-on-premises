- name: Ensure group etcd exists
  group:
    name: etcd
    state: present
    system: true

- name: Ensure user etcd exists
  user:
    name: etcd
    group: etcd
    system: true
    shell: /sbin/nologin
    create_home: false

- name: Making sure etcd config and certificates directories are present
  file:
    path: "{{item}}"
    state: directory
  with_items:
    - "{{ etcd_config_dir }}"
    - "{{ etcd_certs_dir }}"

- name: Ensure etcd data directory exists with proper ownership
  file:
    path: "{{ etcd_data_dir }}"
    state: directory
    owner: etcd
    group: etcd
    mode: '0700'
    
- name: Generating TLS certificates
  import_tasks: tls.yml

- name: Installing and configuring etcd
  import_tasks: install.yml

- name: Enabling and starting etcd
  systemd:
    name: etcd
    daemon_reload: yes
    enabled: yes
    state: started

- name: Renewal etcd certificates
  ansible.builtin.import_tasks: certs_renewal.yaml
  when: etcd_upgrade

- name: Distribute etcd certificates from etcd to control plane nodes
  ansible.builtin.import_tasks: certs_distribution.yaml
  when: not etcd_on_control_plane
